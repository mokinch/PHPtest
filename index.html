<body>
	
<div class="container-fluid contactMe" id="contactForm">
   <div class="container text-center">
     <h1>Make image</h1>
   </div>
<div class="container contactMeForm">
  <form method="get">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputWidth">Ширина</label>
          <input type="number"  class="form-control" id="inputWidth" placeholder="Введите ширину" name="bWidth" required>
        </div>
        <div class="form-group col-md-6">
          <label for="CategorySelect">Количество кругов</label>
          <select class="form-control" id="CategorySelect" name="cNum" required>
            <option>5</option>
            <option>10</option>
            <option>20</option>
            <option>50</option>
           </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputHeight">Высота</label>
          <input type="number" class="form-control" id="inputHeight" placeholder="Введите высоту" name="bHeight" required>
        </div>
    	<div class="form-group col-md-6">
          <label for="inputRad">Радиус</label>
          <input type="number" class="form-control" id="inputRad" placeholder="Введите радиус" name="cRad" required onblur="check()">
        </div>
      </div>

      
      <button type="submit" class="btn btn-primary float-right">Сгенерировать изображение</button>
  </form>
</div>
</div>

 <!-- Optional JavaScript -->

    <script src="script.js"></script>
    
</body>
